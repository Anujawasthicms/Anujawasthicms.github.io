<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI and Health Assessment</title>
    <script>
        function calculateBMI() {
            var height = parseFloat(document.getElementById('height').value) / 100;
            var weight = parseFloat(document.getElementById('weight').value);
            var bmi = weight / (height * height);
            var result = '';

            if (bmi < 18.5) {
                result = 'Underweight';
            } else if (bmi >= 18.5 && bmi < 24.9) {
                result = 'Healthy weight';
            } else if (bmi >= 25 && bmi < 29.9) {
                result = 'Overweight';
            } else {
                result = 'Obesity';
            }

            document.getElementById('bmiResult').innerHTML = 'Your BMI is ' + bmi.toFixed(1) + ' (' + result + ')';
        }

        function showGenderSpecific() {
            var gender = document.querySelector('input[name="gender"]:checked').value;
            if (gender === 'female') {
                document.getElementById('pregnancySection').style.display = 'block';
            } else {
                document.getElementById('pregnancySection').style.display = 'none';
            }
        }
    </script>
</head>
<body>
    <h2>BMI and Health Assessment</h2>
    <form>
        <label for="height">Height (cm):</label>
        <input type="number" id="height" name="height" required>
        <br>
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" required>
        <br>
        <button type="button" onclick="calculateBMI()">Calculate BMI</button>
    </form>
    <p id="bmiResult"></p>

    <h3>Additional Information</h3>
    <label>Gender:</label>
    <input type="radio" name="gender" value="male" onclick="showGenderSpecific()" required> Male
    <input type="radio" name="gender" value="female" onclick="showGenderSpecific()" required> Female
    <br>

    <div id="pregnancySection" style="display:none;">
        <label>Are you pregnant?</label>
        <input type="radio" name="pregnancy" value="yes"> Yes
        <input type="radio" name="pregnancy" value="no"> No
    </div>

    <br>
    <label for="hb">Hemoglobin Level (g/dl):</label>
    <input type="number" id="hb" name="hb" step="0.1" required>
    <br>

    <label for="bp">Blood Pressure (Systolic/Diastolic):</label>
    <input type="text" id="bp" name="bp" placeholder="e.g., 120/80" required>
    <br>

    <label>Sugar Test Type:</label>
    <input type="radio" name="sugarTest" value="rbs" required> RBS (Random Blood Sugar)
    <input type="radio" name="sugarTest" value="fbs" required> FBS (Fasting Blood Sugar)
    <br>

    <label for="sugarValue">Blood Sugar Level (mg/dl):</label>
    <input type="number" id="sugarValue" name="sugarValue" required>
    <br>

    <button type="submit">Submit</button>
</body>
</html>
